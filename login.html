<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>King's Store</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/SSC_Napoli_2007.ico" type="image/x-icon" />


    <!-- Font Lobster-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Prompt:ital,wght@0,100;1,100&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />

    <!-- Css aggiunto-->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body id="back-login">
   
    <!-- Header -->
    <header class="sticky-top bg-white">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md bg-link navbar-light">

          <!-- Container wrapper -->
          <div class="container-fluid w-100">
      
              <!-- Navbar brand -->
              <a class="navbar-brand" href="index.html"><span class="badge bg-dark lobster">King's Store</span></a>
      
              <!-- Toggle button -->
              <button class="navbar-toggler"
                  type="button" 
                  style="background-color: lightgrey;"
                  data-mdb-toggle="collapse" 
                  data-mdb-target="#navbarSupportedContent" 
                  aria-controls="navbarSupportedContent" 
                  aria-expanded="false" 
                  aria-label="Toggle navigation">
                  
                  <i class="fas fa-bars"></i>
              </button>

              <!-- Collapsible wrapper -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav d-flex me-auto mb-2 mb-lg-0 ">

                      <!-- Link -->
                      <li class="nav-item ">
                          <a class="nav-link active lobster " href="#">Donna</a>
                      </li>

                      <li class="nav-item">
                          <a class="nav-link active lobster" href="#">Uomo</a>
                      </li>

                      <li class="nav-item">
                          <a class="nav-link active lobster" href="#">Marche</a>
                      </li>

                      <li class="nav-item">
                        <a class="nav-link active lobster" href="#">About</a>
                    </li>

                  </ul>
          
                  <!-- Search -->
                  <form class="w-auto">
                  <input type="search" class="form-control pe-0" placeholder="Cerca" aria-label="Search">
                  </form>
          
              </div>
              
          </div>
          
          <!-- Icons -->
          <ul class="navbar-nav d-flex flex-row ">
              <li class="nav-item  me-lg-0 ms-2" >
                  <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i></a>
              </li>
              <li class="nav-item me-lg-0 ms-3">
                  <a class="nav-link" href="#"><i class="far fa-user"></i></i></a>
              </li>
          </ul>


      <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </header>

    <div class="container-fluid width mt-5 bg-light p-3 rounded-5">

        <div class="d-flex justify-content-center">
            <span class="badge bg-dark lobster " style="font-size:35px ;">King's Store</span>
        </div>
          <form>
                <!-- Email input -->
                <div class="form-outline mb-4 mt-3">
                <input type="email" id="form1Example1" class="form-control" />
                <label class="form-label" for="form1Example1">Indirizzo Email</label>
                </div>
            
                <!-- Password input -->
                <div class="form-outline mb-4">
                <input type="password" id="form1Example2" class="form-control" />
                <label class="form-label" for="form1Example2">Password</label>
                </div>
            
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Ricordami </label>
                        </div>
                </div>
            
                <div class="col">
                    <!-- Simple link -->
                    <a class="underlined" href="#!">Password dimenticata?</a>
                </div>
                </div>
            
                <!-- Submit button -->
                <button type="submit" class="btn btn-dark btn-block">Accedi</button>
          </form>
        </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
